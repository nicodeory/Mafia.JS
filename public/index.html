<!doctype html>
<html>
<head>
    <title>MafiaJS</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mafiaStyle.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
    <script src="js/client.js"></script>
    </head>
    
    <body>
        <div class="game-popup">
            <div class="popup-content">An Amnesiac has remembered their role: Godfather.</div>
        </div>
        <div class="grid-wrapper">
            <div class="player-overlay-interior">
                <div>
                    <ul class="list" id="player-list"></ul>
                </div>
                </div>
                <div class="role-card-wrapper">
                    <div class="role-card">
                        <div id="role-title">Godfather</div>
                        <div id="role-alignment">Alignment: Mafia</div>
                        <div id="role-abilities">Abilities:
                            <ul>
                                <li>- Kill someone every night.</li>
                            </ul>
                        </div>
                        <div id="role-attributes">Special Attributes:
                            <ul>
                                <li>- You are immune to detection.</li>
                            </ul>
                        </div>
                        <div id="role-goal">Goal: Kill off the Town and everyone else who would oppose you.</div>
                    </div>
                </div>
                <div class="container-fluid msgwrapper">
                    <div id="message-container">
                        <div>
                            <ul class="list" id="messages"></ul>
                        </div>
                    </div>
                </div>
                <form action="">
                    <input id="m" autocomplete="off" />
                    <button>Send</button>
                </form>
    </div>
</body>
    
    </html>
